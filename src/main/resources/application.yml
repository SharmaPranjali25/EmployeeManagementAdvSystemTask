  jpa:
    hibernate:
      ddl-auto: none   # IMPORTANT: Don't drop/create tables!
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

